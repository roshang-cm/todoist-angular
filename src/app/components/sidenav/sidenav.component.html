<nav>
  <app-side-nav-item
    title="Inbox"
    icon="mail_outline"
    [count]="counts.inbox()"
    iconColor="info"
    [routerLink]="['/inbox']"
    #routerActive="routerLinkActive"
    routerLinkActive="router-link-active"
    [selected]="routerActive.isActive"
  ></app-side-nav-item>
  <app-side-nav-item
    title="Today"
    icon="today"
    [count]="counts.today()"
    iconColor="info"
    [routerLink]="['/date/today']"
    #routerActive2="routerLinkActive"
    routerLinkActive="router-link-active"
    [selected]="routerActive2.isActive"
  ></app-side-nav-item>
  <app-side-nav-item
    title="Tomorrow"
    icon="arrow_right_alt"
    [count]="counts.tomorrow()"
    iconColor="info"
    [routerLink]="['/date/tomorrow']"
    #routerActive3="routerLinkActive"
    routerLinkActive="router-link-active"
    [selected]="routerActive3.isActive"
  ></app-side-nav-item>
  <app-side-nav-item
    title="Next Week"
    icon="view_week"
    [count]="counts.nextWeek()"
    iconColor="info"
    [routerLink]="['/date/nextweek']"
    #routerActive4="routerLinkActive"
    routerLinkActive="router-link-active"
    [selected]="routerActive4.isActive"
  ></app-side-nav-item>
  <hr />
  <app-collapsible-side-nav-item
    [expanded]="true"
    title="Projects"
    [action]="projectAction"
  >
    <app-side-nav-item
      [routerLink]="['/project/' + project.id]"
      *ngFor="let project of projectList"
      [dot]="true"
      [dotColor]="project.color"
      [title]="project.name"
      [count]="counts.byProject(project.id)"
      [selected]="routeIncludes(project.id)"
    ></app-side-nav-item>
  </app-collapsible-side-nav-item>
</nav>
