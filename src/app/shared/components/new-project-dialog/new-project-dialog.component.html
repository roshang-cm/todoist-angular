<app-dialog-panel-ui>
  <div class="modal-header">
    <div class="title">
      Add Project
    </div>
    <div class="spacer"></div>
    <div class="actions"></div>
  </div>
  <div class="dialog-content">
    <div class="field">
      <label for="name">Project Name</label>
      <input type="text" name="name" [(ngModel)]="projectName" />
    </div>
    <div class="field">
      <label for="name">Project Color</label>
      <select [(ngModel)]="projectColor">
        <option *ngFor="let color of colorOptions" [ngValue]="color"
          >{{ color.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="dialog-actions">
    <div class="row">
      <div class="spacer"></div>
      <div class="actions">
        <button class="outlined" (click)="onCloseClicked()">Cancel</button>
        <button
          class="primary raised"
          (click)="onAddClicked()"
          [disabled]="projectName.length === 0"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</app-dialog-panel-ui>
