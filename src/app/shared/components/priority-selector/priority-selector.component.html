<div class="actions">
  <div class="white" [class.selected]="!task.priority">
    <i class="material-icons"> outlined_flag</i>
  </div>
  <div class="blue" class.selected="task.priority === 1">
    <i class="material-icons"> flag</i>
  </div>
  <div class="orange" class.selected="task.priority === 2">
    <i class="material-icons"> flag</i>
  </div>
  <div class="red" class.selected="task.priority === 3">
    <i class="material-icons">flag</i>
  </div>
</div>
