<div class="container">
  <div class="menu">
    <div class="section-header">
      <span>Enter a time</span>
      <div class="field">
        <input type="time" [(ngModel)]="inputTime" />
      </div>
    </div>
    <div class="actions">
      <div class="spacer"></div>
      <button (click)="onCancelClicked()">Cancel</button>
      <button (click)="onSetTimeClicked()" class="primary">Set time</button>
    </div>
  </div>
</div>
