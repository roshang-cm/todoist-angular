<div class="toast">
  <div class="span">
    {{ toast.message }}
  </div>
  <div class="actions">
    <button
      *ngFor="let action of toast.actions"
      [class.primary]="action.type === 'primary'"
      (click)="action.callback(toast)"
    >
      {{ action.name }}
    </button>
  </div>
</div>
