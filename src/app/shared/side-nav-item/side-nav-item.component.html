<div class="main {{ selected ? 'selected' : '' }}">
  <div class="dot" *ngIf="dot" [style.backgroundColor]="dotColor"></div>
  <app-icon-button *ngIf="!dot" [color]="iconColor">{{ icon }}</app-icon-button>
  <div class="title-section">
    <h3>{{ title }}</h3>
    <h4>{{ count }}</h4>
  </div>
  <div class="spacer"></div>
  <!-- <div class="menu">
    <i class="material-icons">more_vert</i>
  </div> -->
</div>
